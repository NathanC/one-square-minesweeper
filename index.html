      property="og:description"
      content="Finally minesweeper you can win!"
    />
    <meta
      property="og:image"
      content="https://theuselessweb.com/share-image.png"
    />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="One Square Minesweeper" />
    <meta name="twitter:url" content="https://onesquareminesweeper.com" />

      name="twitter:description"
      content="Finally minesweeper you can win!"
    />
    <meta
      name="twitter:image:src"
      content="https://onesquareminesweeper.com/img/share-image.png"

    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’£</text></svg>"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="minesweeper">
      <div class="minesweeper-inner">
        <header class="header">
          <img
            alt="Mine"
            src="./img/minesweeper-icon.png"
            class="icon"
          />Minesweeper
        </header>
        <div class="game">
          <section class="scoring">
            <div class="scoreboard">
              <div class="panel left">
                <img src="./img/display-digit-0.png" />
                <img src="./img/display-digit-0.png" />
                <img class="digit" src="./img/display-digit-1.png" />
              </div>
              <button class="face-button"></button>
              <div class="panel right">
                <img class="timer-0" src="./img/display-digit-0.png" />
                <img class="timer-1" src="./img/display-digit-0.png" />
                <img class="timer-2" src="./img/display-digit-0.png" />
              </div>
            </div>
          </section>
          <section class="board">
            <div class="board-items">
              <div class="one-square"></div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <div class="preload">
      <img src="./img/face-clicking.png" />
      <img src="./img/face-lost.png" />
      <img src="./img/face-won.png" />
      <img src="./img/face-active.png" />
      <img src="./img/cell-0.png" />
      <img src="./img/mine-exploded.png" />
      <img src="./img/cell-flagged.png" />
    </div>

    <script src="./index.js"></script>
  </body>
</html>
